{% extends "layout.html" %}

{% block title %}
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        {% for i in ["Jan 30", "Feb 1"] %}
        <div class="column">
            <div>
                {{ i }}
            </div>
            <div>
                <div>
                    <div style="width: 40px; height:15px; border-left: 1px black solid; background: #f0ffff; border-top: 1px black solid; border-right: 1px black solid;"></div>
                    <div style="width: 40px; height:15px; border-left: 1px black solid; background: #f0ffff; border-top: 1px black dotted; border-right: 1px black solid;"></div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
