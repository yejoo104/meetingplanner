{% extends "layout.html" %}

{% block title %}
    Meeting Planner
{% endblock %}

{% block main %}
<form>
    <div class="row">
        <div class="col">
            <div class="form-group row">
                <label for="eventname" class="col-sm-4 col-form-label">Event Name</label>
                <div class="col-sm-7">
                    <input type="test" class="form-control" id="eventname">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Number of Events</label>
                <div class="col-sm-3">
                    <input type="number" min="0" class="form-control" placeholder="Minimum">
                </div>
                <div class="col-sm-1">~</div>
                <div class="col-sm-3">
                    <input type="number" min="0" class="form-control" placeholder="Maximum">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">People per Event</label>
                <div class="col-sm-3">
                    <input type="number" min="0" class="form-control" placeholder="Minimum">
                </div>
                <div class="col-sm-1">~</div>
                <div class="col-sm-3">
                    <input type="number" min="0" class="form-control" placeholder="Maximum">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group row">
                <label>Dates</label>
                <input type="text" class="form-control" id="datepicker"></input>
                <script>
                    $('#datepicker').datepicker({
                        multidate: true
                    });
                </script>
            </div>
        </div>
    </div>
</form>
{% endblock %}
